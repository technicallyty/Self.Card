<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self.Card</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}" />
</head>

<body class="text-gray-700" style="font-family: 'Source Sans Pro', sans-serif">
    <nav class="flex items-center justify-between flex-wrap bg-teal-500 p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
          <span class="font-semibold text-xl tracking-tight">Self.Card</span>
        </div>
        <div class="block lg:hidden">
          <button class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
          </button>
        </div>
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
          <div class="text-sm lg:flex-grow">
            <a href="{{ url_for('main.index') }}" class="block mt-4 lg:inline-block text-white lg:mt-0 hover:text-white mr-4">
              Home
            </a>
            <a href="{{ url_for('main.profile') }}" class="block mt-4 lg:inline-block text-white lg:mt-0 hover:text-white mr-4">
              Profile
            </a>
            <a href="{{ url_for('auth.login') }}" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
              Login
            </a>
            <a href="{{ url_for('auth.signup') }}" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white">
              Sign up
            </a>
          </div>
        </div>
      </nav>
      {% block content %}
      {% endblock %}
</body>
</html>
