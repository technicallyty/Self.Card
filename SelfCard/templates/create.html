{% extends "base.html" %} 
{% block content %}
<style>
        .container {
            font-family: 'Poppins';
            font-size: 22px;
            background-color: #072540;
            color: #FFFFFF;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 425px;
            min-height: 550px;
            background-color: #254F6E;
            display: flex;
            margin: 50px;
            border-radius: 30px;
            flex-direction: column;
            justify-content: space-between;
            margin: 0 auto 0 auto;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .card>form {
            margin-top: 30px;
        }

        .card-title {
            background-color: transparent;
            border-style: solid;
            border-radius: 10px;
            width: 300px;
            height: 30px;
            outline: none;
            padding-left: 15px;
            color: white;
            font-size: 1rem;
            font-family: 'Poppins';
            align-self: center;
        }

        .form-section {
            margin-left: 10px;
            display: flex;
            flex-direction: column;
            margin-bottom: 30px;
        }

        .card-body {
            background-color: transparent;
            border-style: solid;
            border-radius: 10px;
            width: 300px;
            height: 200px;
            outline: none;
            color: white;
            font-size: 1rem;
            font-family: 'Poppins';
            align-self: center;
            resize: none;
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 10px;

        }

        .card-label {
            align-self: center;
        }

        .submit-card {
            background-color: #254F6E;
            border-style: none;
            color: white;
            font-family: 'Poppins';
            padding: 20px 30px 20px 30px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 50px;
            border-radius: 20px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            outline: none;
            cursor: pointer;
        }
        .submit-card:hover {
            opacity: 80%;
        }

</style>
<div class="container">
  <h1>Create a Card for your Page.</h1>
  <form method="POST" action="/create">
    <div class="card">
      <div class="form-section">
        <label class="card-label"> title </label>
        <input
          class="card-title"
          type="text"
          id="card-title"
          name="card-title"
          required
          autocomplete="off"
        />
      </div>
      <div class="form-section">
        <label class="card-label"> body </label>
        <textarea
          class="card-body"
          type="text"
          id="card-body"
          name="card-body"
          required
          wrap="physical"
        ></textarea>
      </div>
      <div class="form-section">
        <label class="card-label">Button Title (optional)</label>
        <input
          type="text"
          class="card-title"
          id="card-button-title"
          name="card-button-title"
        />
      </div>
      <div class="form-section">
        <label class="card-label">Button Link (optional)</label>
        <input
          type="text"
          class="card-title"
          id="card-button-link"
          name="card-button-link"
        />
      </div>
    </div>
    <button class="submit-card" type="submit">Create Card</button>
  </form>
</div>
{% endblock %}
