{% extends "base.html" %}

  {% block content %}

<style>
  .main {
      font-family: 'Poppins';
      font-size: 45px;
      background-color: #072540;
      height: 100vh;
      width: 100vw;
      color: white;

  }
  .endpointForm {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
  }
  .endpoint {
      width: 50%;
      height: 10%;
      font-size: 100%;
  }

  body {
      margin: 0;
      padding: 0;
  }
  .alert-red {
    color: red;
    font-size: 30px;
    margin: 0;
    padding: 0;
  }
</style>
  <div class="main">
      <form method="POST" action="/create-endpoint" class="endpointForm">
          <label for="endpoint" class="lab">Endpoint Name (selfcard.com/example)</label>
          {% with messages = get_flashed_messages() %}
          {% if messages %}
              <h3 class="alert-red">
                  {{ messages[0] }}
              </h3>
          {% endif %}
          {% endwith %}
          <input type="text" class="endpoint" name="endpoint">
      </form>
  </div>

  {% endblock %}
