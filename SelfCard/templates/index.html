{% extends "base.html" %}

    {% block content %}
    <div class="py-20 m-56 rounded-lg shadow-lg" style="background: linear-gradient(90deg, #667eea 0%, #764ba2 100%)">
        <div class="container mx-auto px-6">
            <h2 class="text-4xl font-bold mb-2 text-white">
                Tell the world about yourself.
            </h2>
            <h3 class="text-2xl mb-8 text-gray-200">
                Create micro-web pages to express yourself online.
            </h3>

            <button class="bg-white font-bold rounded-full py-4 px-8 shadow-lg uppercase tracking-wider">
                <a href="{{ url_for('main.create') }}">
                    Get started
                </a>
            </button>
        </div>
    </div>
      <footer class="bg-gray-200 mx-auto px-6 p-10">
        <div class="container mx-auto px-6 pt-10 pb-6">
          <div class="flex flex-wrap">
            <div class="w-full md:w-1/2 text-center md:text-left">
              <h5 class="uppercase mb-6 font-bold">Social</h5>
              <ul class="mb-4">
                <li class="mt-2">
                  <a href="#" class="hover:underline text-gray-600 hover:text-orange-500">Github</a>
                </li>
                <li class="mt-2">
                  <a href="#" class="hover:underline text-gray-600 hover:text-orange-500">Linkedin</a>
                </li>
                <li class="mt-2">
                  <a href="#" class="hover:underline text-gray-600 hover:text-orange-500">Instagram</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
      {% endblock %}
