{% extends "base.html" %} 
{% block content %}
<style>
        .container {
            font-family: 'Poppins';
            font-size: 22px;
            background-color: #072540;
            color: #FFFFFF;
            width: 100vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: white;
            margin-left: 45px;
        }

        h1>span {
            color: #0069FF;
        }

        .display-cards {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin: 0 100px 50px 100px;
            min-height: 100px;
            max-width: 70%;
            border-radius: 30px;
            margin-left: auto;
            margin-right: auto;
            flex-wrap: wrap;
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 400px;
            min-height: 200px;
            background-color: #254F6E;
            display: flex;
            margin: 50px;
            border-radius: 30px;
            flex-direction: column;
            justify-content: space-around;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .card-title {
            color: white;
            margin: 15px auto 0 auto;

        }

        .pages {
            display: flex;
        }

        .endpoint-header {
            color: orange;
            margin: 0 auto 30px auto;
        }

        .card-body {
            margin-left: 45px;
            margin-right: 45px;
            line-height: 1.6rem;
            font-size: 1rem;
        }

        .card-button {
            background-color: #0069FF;
            color: white;
            width: 50%;
            border-radius: 30px;
            height: 40px;
            border-style: none;
            align-self: center;
            cursor: pointer;
            outline: none !important;
            margin-bottom: 20px;
            font-size: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-button > a {
          color: white;
          text-decoration: none;
        }
        .card-button:hover {
            background-color: blue;
        }

        .add-card {
            align-self: center;
            background-color: #0069FF;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            border-style: none;
            border-radius: 100%;
            margin-top: auto;
            margin-bottom: auto;
            height: 75px;
            width: 75px;
            color: white;
            font-size: 2.5rem;
            cursor: pointer;
            outline: none !important;
        }

        .add-card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .floating-button {
            background-color: #0069FF;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            border-style: none;
            border-radius: 30px;
            height: 60px;
            width: 150px;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            outline: none !important;
            float: right;
            margin: 0 50px 0 0;
        }
        .endpoint-creator {
          display: flex;
          padding: 22px 25px;
          outline: none;
          border-style: none;
          background-color: #0069FF;
          color: white;
          border-radius: 25px;
          width:fit-content;
          font-family: 'Poppins';
          font-size: 22px;
          cursor: pointer;
          align-self: center;
        }
        .no-endpoint {
          align-self: center;
        }
</style>
<div class="container">
  <section class="pages">
    <h2 class="endpoint-header">{{name}}</h2>
  </section>
  <section class="display-cards">
    {% for card in cards %}
    <div class="card">
      <h4 class="card-title">{{card.title}}</h4>
      <p class="card-body">
        {{card.content}}
      </p>
      {% if card.button %}
      <button class="card-button">
        <a href={{card.buttonAction}} target="_blank">{{card.button}}</a>
      </button>
      {% endif %}
    </div>
    {% endfor %}
</div>
{% endblock %}
